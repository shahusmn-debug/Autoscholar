# AutoScholar-MVP Configuration

# Model Provider
model_provider: "google_genai"

# =============================================================================
# MODEL SELECTION - Easy toggle between models
# =============================================================================
# Available models (uncomment the one you want to use):
#
# Gemini 3 Series (Latest):
#   - gemini-3-flash-preview    # Fast, good for most tasks (RECOMMENDED)
#   - gemini-3-pro-preview      # Most capable, may have availability issues
#
# Gemini 2.5 Series:
#   - gemini-2.5-flash          # Fast and reliable
#   - gemini-2.5-pro            # More capable than flash
#
# =============================================================================

models:
  text: "gemini-3-flash-preview"
  vision: "gemini-3-flash-preview"

# API Settings
google_genai:
  api_version_text: "v1beta"
  api_version_vision: "v1alpha"
  use_files_api_for_pdfs: true

# =============================================================================
# THINKING LEVELS - Controls reasoning depth (Gemini 3 specific)
# =============================================================================
# Available levels:
#   - "minimal"  : No thinking, fastest (Gemini 3 Flash only)
#   - "low"      : Minimal reasoning, fast responses
#   - "medium"   : Balanced (Gemini 3 Flash only)
#   - "high"     : Maximum reasoning depth (default for Gemini 3)
#
# Note: For Gemini 2.5/1.5, thinking_level is ignored unless using thinking models.
# =============================================================================

generation:
  writer:
    thinking_level: "high"
  analyst:
    thinking_level: "high"
  reviewer:
    thinking_level: "high"
  ingestion:
    thinking_level: "high"
    pdf_media_resolution: "media_resolution_medium"
    image_media_resolution: "media_resolution_high"

# Logging Configuration
logging:
  human_log: "run.log"
  machine_log: "events.jsonl"
  save_transcripts: true

# Iteration Limits
iteration_limits:
  min: 1
  max: 4
  score_threshold: 9.0

# Default Mode
defaults:
  mode: "create"  # "create" or "refine"
